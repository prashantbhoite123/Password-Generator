<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Click Event</title>
</head>
<body>

  <label>
    <input type="radio" name="options" value="option1" id="option1"> Option 1
  </label>
  <br>
  <label>
    <input type="radio" name="options" value="option2" id="option2"> Option 2
  </label>

  <script>
    // Get reference to the radio buttons
    const option1 = document.getElementById('option1');
    const option2 = document.getElementById('option2');

    // Attach click event listeners to the radio buttons
    option1.addEventListener('click', function() {
      console.log('Option 1 clicked');
      // Add your desired functionality here
    });

    option2.addEventListener('click', function() {
      console.log('Option 2 clicked');
      // Add your desired functionality here
    });
  </script>

</body>
</html>
