<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="Password-h1">Password Generator</h2>
        <div class="use-con">
          <div class="userVal"></div>
          <div class="copyBtn"><i class="fa-regular fa-copy"></i></div>
        </div>
        <input type="range" min="1" max="8" id="rangBtn" />
        <ul>
          <li>
            Include Numbers (0,9) s
            <input type="radio" name="options" value="option1" id="numberChe" />
          </li>
          <li>
            Include Lowercase Letter(a,z)
            <input type="radio" name="options" value="option2" id="lowerChe" />
          </li> 
          <li>
            Include Uppercase Letter(A,z)
            <input type="radio" name="options" value="option3" id="UpperChe" />
          </li>
          <li>
            Include Symbol (@,#,$)
            <input type="radio" name="options" value="option4" id="SymbolChe" />
          </li>
        </ul>
        <button class="colorBtn">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRTTnyOIWycfzgSe3M8QWYG6wFKrwaLUGUshqLip_Nsw&s"
            alt=""
          />
          <p>Generate Password</p>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
